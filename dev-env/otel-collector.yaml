receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s

exporters:
  otlp/uptrace:
    endpoint: uptrace:4317
    tls:
      insecure: true
    headers:
      uptrace-dsn: 'http://project1_secret_token@uptrace:4317/1'

  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/uptrace]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/uptrace]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/uptrace]
